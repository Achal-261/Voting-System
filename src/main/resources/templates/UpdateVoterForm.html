<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 400px;
            background: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
            position: relative;
        }

        .main:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        h3 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        label {
            color: #bbb;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: 500;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 100%;
            background: #333;
            color: #fff;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #555;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            background: #444;
            border-color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        button {
            width: 100%;
            margin: 20px 0;
            color: #fff;
            background: #555;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 12px;
            transition: .2s ease-in;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        button:hover {
            background: #777;
        }

        .login-option {
            margin-top: 20px;
            text-align: center;
        }

        .login-option a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-option a:hover {
            color: #fff;
        }

        /* Neon Glow Effect */
        .neon {
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            animation: glow 1s infinite linear alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            }

            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff, 0 0 80px #0ff;
            }
        }

        @media (max-width: 768px) {
            .main {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="signup">
            <form action="/updateVoterDetails" method="post">
                <h3><span class="neon">Voter Registration</span></h3>
                <input type="hidden" name="id" th:value="${voter.id}">
                <input type="text" name="voterName" placeholder="Name" required>
                <input type="date" name="DOB" placeholder="Date of Birth" required>
                <input type="text" name="gender" placeholder="Gender" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="/VoterDashboard" class="neon">Back to Dashboard</a>
                <button type="submit" class="neon">Update</button>
                <div th:if="${ageError}" class="alert alert-danger" role="alert">
                    <p th:text="${ageError}"></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
