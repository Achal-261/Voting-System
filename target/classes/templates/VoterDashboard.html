<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">
</head>

<body>
	<!-- for header part -->
	<header>
		<div class="logosec">
			<div class="logo">Voting System</div>
			<img
				src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text" placeholder="Search">
			<div class="searchbtn">
				<img
					src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn" alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img
				src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn" alt="">
			<div class="dp">
				<img
					src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn" alt="dp">
			</div>
		</div>
	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					
					<div class="nav-option option4">
						<img
							src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img" alt="institution">
						<h3>
							<a href="/updateVoter">Update Voter</a>
						</h3>
					</div>

					<br> <br> <br> <br>
					<div class="nav-option option5">
						<img
							src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
							class="nav-img" alt="blog">
						<h3>
							<a href="/voterlist">View Voters</a>
						</h3>
					</div>

					<br> <br> <br> <br>
					
					<div class="nav-option option4">
						<img
							src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img" alt="institution">
						<h3>
							<a href="/candidatelist">View All Candidate</a>
						</h3>
					</div>
					<br> <br> <br> <br>
					<div class="nav-option option4">
						<img
							src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img" alt="institution">
						<h3>
							<a href="/Electionlist">View Election List</a>
						</h3>
					</div>
					<br> <br> <br> <br>
					<div class="nav-option logout">
						<img
							src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img" alt="logout">
						<h3>
							<a href="/welcome">Logout</a>
						</h3>
					</div>
				</div>
			</nav>
		</div>
		<div class="main">
			<div class="searchbar2">
				<input type="text" name="" id="" placeholder="Search">
				<div class="searchbtn">
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn" alt="search-button">
				</div>
			</div>

			<div class="box-container">
				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">60.5k</h2>
						<h2 class="topic">Total Voters</h2>
					</div>
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
						alt="Views">
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">50k</h2>
						<h2 class="topic">Voters</h2>
					</div>
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
						alt="likes">
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">30k</h2>
						<h2 class="topic">Vote</h2>
					</div>
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
						alt="comments">
				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">70</h2>
						<h2 class="topic">Published</h2>
					</div>
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png"
						alt="published">
				</div>
			</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
